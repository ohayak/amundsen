version: "3"
services:
  mysql:
    image: mariadb:10.6
    container_name: mysql_amundsen
    environment:
      - MYSQL_USER=amundsen
      - MYSQL_PASSWORD=amundsen
      - MYSQL_DATABASE=amundsen
    ulimits:
      nofile:
        soft: 40000
        hard: 40000
    ports:
      - 3306:3306
    volumes:
      - ./.local/mysql/data:/var/lib/mysql
    networks:
      - amundsennet
  elasticsearch:
    image: elasticsearch:7.13.3
    container_name: es_amundsen
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - amundsennet
    environment:
      - discovery.type=single-node
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
  amundsensearch:
    build:
      context: .
      dockerfile: Dockerfile.search.public
    container_name: amundsensearch
    ports:
      - 5001:5001
    networks:
      - amundsennet
    environment:
      - PROXY_ENDPOINT=es_amundsen
  amundsenmetadata:
    build:
      args:
        SQLALCHEMY_DATABASE_URI: mysql://amundsen:amundsen@mysql_amundsen:3306/amundsen
        METADATA_SVC_CONFIG_MODULE_CLASS: metadata_service.config.MySQLConfig
      context: .
      dockerfile: Dockerfile.metadata-mysql.public
    container_name: amundsenmetadata
    depends_on:
      - mysql
    ports:
      - 5002:5002
    networks:
      - amundsennet
  amundsenfrontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.local
    container_name: amundsenfrontend
    depends_on:
      - amundsenmetadata
      - amundsensearch
    ports:
      - 5000:5000
    networks:
      - amundsennet
    environment:
      - SEARCHSERVICE_BASE=http://amundsensearch:5001
      - METADATASERVICE_BASE=http://amundsenmetadata:5002
      - FRONTEND_SVC_CONFIG_MODULE_CLASS=amundsen_application.config.TestConfig

networks:
  amundsennet:
